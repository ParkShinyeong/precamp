<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박신영님의 미니홈피 :: 사이 좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/650ddd4fb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                         <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                         </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="left__body__profile__info">
                                <i class="fas fa-solid fa-face-smile"></i>
                                <span>이름</span>
                            </div>
                            <div class="left__body__profile__info">
                                <i class="fas fa-solid fa-phone"></i>
                                <span>Phone</span>
                            </div>
                            <div class="left__body__profile__info">
                                <i class="fas fa-solid fa-envelope"></i>
                                <span>E-mail</span>
                            </div>
                            <div class="left__body__profile__info">
                                <i class="fas fa-solid fa-star"></i>
                                <span>인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper_feeling">
                                <div class="feeling__title">오늘의 기분</div>
                                <select class="feeling__select">
                                    <option>기쁨😄</option>
                                    <option>행복🥰</option>
                                    <option>즐거움🤩</option>
                                    <option>평화로움😇</option>
                                    <option>슬픔😔</option>
                                    <option>지루함😑</option>
                                    <option>피곤함🫠</option>
                                    <option>아픔😷</option>
                                    <option>당황😰</option>
                                </select>
                            </div>
                        </div>
                    </div> <!-- wrapper__left__body div -->
                </div> 
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="right__header__setting">사생활보호설정</div>
                        
                    </div> 
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>

                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menu__home">홈</div>
                    <div class="navigation__item" id="menu__jukebox">쥬크박스</div>
                    <div class="navigation__item" id="menu__game">게임</div>
                </div>

            </div> 
        </div>
    </div> 
    <script src="./js/index.js"></script>
</body>
</html>
