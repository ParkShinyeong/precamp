<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">Game</div>
                <div class="subtitle">TODAy choice</div>
            </div>
            <div class="line"></div>
        </div>
        <div class="game__container">
            <img src="./images/train.png" alt="">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : 
                <span id="word">감자</span>
            </div>
            <div class="word__text">
                <input class="textbox" id="myword" type="text" placeholder="단어를 입력하세요.">
                <button class="search">입력</button>
            </div>
            <div id="result" class="word_result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png" alt="">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요</div>
            <div class="lotto__numbers">
                <span class="lotto__number">3</span>
                <span class="lotto__number">5</span>
                <span class="lotto__number">10</span>
                <span class="lotto__number">24</span>
                <span class="lotto__number">30</span>
                <span class="lotto__number">34</span>
            </div>
            <button class="lotto__button">Button</button>
        </div>
    </div>
    
</body>
</html>
