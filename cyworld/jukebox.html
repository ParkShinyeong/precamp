<!DOCTYPE html>
<html lang="ko">
<head>
    <title>JukeBox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="album__wrapper">
                <div class="album">
                    <div class="album__image">
                        <img src="./images/jukebox01.png" alt="프리스타일 Y">
                    </div>
                    <div class="album__title">Y(Please Tell Me Why)</div>
                    <div class="album__singer">프리스타일</div>
                </div>
                <div class="album">
                    <div class="album__image">
                        <img src="./images/jukebox02.png" alt="눈의 꽃">
                    </div>
                    <div class="album__title">눈의 꽃</div>
                    <div class="album__singer">박효신</div>
                </div>
                <div class="album">
                    <div class="album__image">
                        <img src="./images/jukebox03.png" alt="사랑했나봐">
                    </div>
                    <div class="album__title">사랑했나봐</div>
                    <div class="album__singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="album__table">
                <div class="album__table__title">
                    <input type="checkbox" class="album__list__checkbox">
                    <span class="album__list__number">번호</span>
                    <span class="album__list__song__title">곡명</span>
                    <span class="album__list__artist">아티스트</span>
                </div>
                <ol class="album__list">
                    <li>
                        <input type="checkbox" class="album__list__checkbox">
                        <span class="album__list__number">1</span>
                        <span class="album__list__song__title">눈의 꽃</span>
                        <span class="album__list__artist">박효신</span>
                    </li>
                    <li>
                        <input type="checkbox" class="album__list__checkbox">
                        <span class="album__list__number">2</span>
                        <span class="album__list__song__title">사랑스러워</span>
                        <span class="album__list__artist">김종국</span>
                    </li>
                    <li>
                        <input type="checkbox" class="album__list__checkbox">
                        <span class="album__list__number">3</span>
                        <span class="album__list__song__title">내사람:Partner For Life</span>
                        <span class="album__list__artist">SG 워너비</span>
                    </li>
                    <li>
                        <input type="checkbox" class="album__list__checkbox">
                        <span class="album__list__number">4</span>
                        <span class="album__list__song__title">Love Love Love</span>
                        <span class="album__list__artist">에픽하이</span>
                    </li>
                    <li>
                        <input type="checkbox" class="album__list__checkbox">
                        <span class="album__list__number">5</span>
                        <span class="album__list__song__title">애인...있어요</span>
                        <span class="album__list__artist">이은미</span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    
</body>
</html>
